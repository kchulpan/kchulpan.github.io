<style>
	body{

	}
	.headerLogo{
		float:left;
		width:25vw;

		height:10vh;
	}
	.headerTxt{
		
		width:50vw;
		height:10vh;
		text-align:center;
		color:white;

                float:left;
	}
	
	.headerImg{
	        width:12.5vw;

	.slidesImg{

	}
	
	
	.contentImg

	<!-- 슬라이드 이미지 시작-->
.mySlides {display: none;}
.mySlideImg {vertical-align: middle;}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 3s;
  animation-name: fade;
  animation-duration: 3s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
<!-- 슬라이드 이미지 끝-->
	</style>
	
	<script>

<body>
	
	<div class="header">

		<!--<div class="headerMenu">-->
			<a href="https://www.instagram.com/p/B3Rm3GvBD2v/"><img class="headerImg" src="resouces/img/instaImg.png" alt="instaImg.png"></a>

	<!-- 슬라이드 이미지 시작 -->

	<!-- 슬라이드 이미지 끝 -->

		  <a href="https://m.naver.com" style="background-color:#343A40; border:#000000;" class="btn btn-primary">English</a>

	<!-- 외국어 메뉴 끝-->
	
 	<div class="container-fluid">

			<div class="col-xs-4 col-md-4 sub-menu" style="background-color:#dcffdc; color:#003300;"><img class="contentImg" onclick="mapClick();" src="resouces/img/mapAddrImg.png" alt="mapAddrImg.png">Location</div>
			<div class="col-xs-4 col-md-4 sub-menu" style="background-color:#dcdcfe; color:#660066;"><img class="contentImg" onclick="galClick();" src="resouces/img/galImg.png" alt="galImg.png">Photos</div>
		</div>
	</div>

		Address : 63, Bujeon-ro, Busanjin-gu, Busan, Republic of Korea
	</div>
	<script>
		var slideIndex = 0;
	showSlides();

	function showSlides() {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("dot");
		for (i = 0; i < slides.length; i++) {
		   slides[i].style.display = "none";  
		}
		slideIndex++;
		if (slideIndex > slides.length) {slideIndex = 1}    
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex-1].style.display = "block";  
		dots[slideIndex-1].className += " active";
		setTimeout(showSlides, 3500); // Change image every 3.5 seconds
	}
	</script>
</body>
