<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Welcome to WSJ</title>
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
	body{
		background-color:#000000;
		
	}
	.header,  .header-img, .headerTxt, .headerMenu, .contentImg{
		box-sizing:border-box;
		margin:0 auto;
	}
	.header-img{
		float:left;
		width:25%;
		height:35px;
		
	}
	.headerTxt{
		background-color:white;
		width:50%;
		height:35px;
		text-align:center;
		color:#ff6a00;
		padding-top:8px;
                float:left;
	}
.headerMenu{
   background-color:white;
		width:25%;
		height:35px;
		float:left;
}
	.contentImg
	{
		max-width:100%;
		display:block;
		margin:0 auto;
		height:auto;
	}
	
	
	</style>
	
	<script>
		function instaGo(){
			location.href = "https://www.instagram.com/p/B3Rm3GvBD2v/";
		}
		function mapClick(){
			location.href = "https://m.place.naver.com/restaurant/1277055271/location?selected=false&subtab=location";
		};
		function galClick(){
			location.href = "https://m.search.naver.com/search.naver?where=m_image&mode=default&sm=mtb_nmr&query=서면 우산집&nso=so%3Ar%2Ca%3Aall%2Cp%3Aall";
		};
		function rsvClick(){
			location.href = "https://m.search.naver.com/search.naver?where=m_image&mode=default&sm=mtb_nmr&query=서면 우산집&nso=so%3Ar%2Ca%3Aall%2Cp%3Aall";
		};
	</script>
</head>
<body>
	
	<div class="header">
		<img class="header-img" src="resouces/img/headerLogo.jpg" alt="headerLogo.jpg">
		<div class="headerTxt"><b>Welcome to WSJ</b></div>
		<div class="headerMenu" onclick="instaGo();"><img src="resouces/img/instaImg.png" alt="instaImg.png" style="width:35px; height:35px; margin:0 auto;"></div>
	</div>

	
	<img class="img-responsive" src="resouces/img/logo.jpg" alt="logo.jpg" style="width:100%; height:auto;">

	<div class="btn-group btn-group-justified">
		  <a href="https://m.naver.com" style="background-color:#343A40; border:#000000;" class="btn btn-primary">English</a>
		  <a href="https://www.daum.net" style="background-color:#343A40; border:#000000;" class="btn btn-primary">汉 语</a>
		  <a href="https://www.google.com" style="background-color:#343A40; border:#000000" class="btn btn-primary">日本語</a>
	</div>
	
  <div class="container-fluid">
	<div class="row">
	<div class="col-xs-4 col-md-4" style="height:auto; padding:10px 0px 10px 0px; background-color:#dcdcfe; align:center;"><img class="contentImg" onclick="rsvClick();" src="resouces/img/rsvImg.png" alt="rsvImg.png"></div>
	<div class="col-xs-4 col-md-4" style="height:auto; padding:10px 0px 10px 0px; background-color:#dcffdc; align:center;"><img class="contentImg" onclick="mapClick();" src="resouces/img/mapAddrImg.png" alt="mapAddrImg.png"></div>
	<div class="col-xs-4 col-md-4" style="height:auto; padding:10px 0px 10px 0px; background-color:#dcdcfe; align:center;"><img class="contentImg" onclick="galClick();" src="resouces/img/galImg.png" alt="galImg.png"></div>
	</div>
	</div>
	
</body>
</html>
